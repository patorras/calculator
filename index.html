<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc">

        <div id="screen"></div>

        <div id="calcButtons">
            <button class="btn" id="clearButton" onclick="clearButton()">CLEAR</button>
            <button class="btn" id="deleteButton" onclick="deleteButton()">DELETE</button>
    
            <button class="btn" id="7Button" value="7" onclick="buttonPress(this.value)">7</button>
            <button class="btn" id="8Button" value="8" onclick="buttonPress(this.value)" >8</button>
            <button class="btn" id="9Button" value="9" onclick="buttonPress(this.value)">9</button>
            <button id="divisionButton">รท</button>
    
            <button class="btn" id="4Button" value="4" onclick="buttonPress(this.value)">4</button>
            <button class="btn" id="5Button" value="5" onclick="buttonPress(this.value)">5</button>
            <button class="btn" id="6Button" value="6" onclick="buttonPress(this.value)">6</button>
            <button id="xButton">x</button>
    
            <button class="btn" id="1Button" value="1" onclick="buttonPress(this.value)">1</button>
            <button class="btn" id="2Button" value="2" onclick="buttonPress(this.value)">2</button>
            <button class="btn" id="3Button" value="3" onclick="buttonPress(this.value)">3</button>
            <button class="btn" id="-Button" onclick="subtract()">-</button>
    
            <button id="dotButton">.</button>
            <button class="btn" id="0Button" value="0" onclick="buttonPress(this.value)">0</button>
            <button class ="btn" id="equalButton" onclick="equal()">=</button>
            <button class="btn" id="+Button" onclick="add()">+</button>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>

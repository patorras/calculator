<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="title">
        <h1>MEGA CALCULATOR</h1>
    </div>

    <div id="calc">

        <div id="output">
            <div id="previousScreen"></div>
            <div id="screen"></div>
        </div>
        
            <button class="btn" id="clearButton">AC</button>
            <button class="btn" id="deleteButton"">DELETE</button>
            <button class="btn" data-action="division" id="divisionButton">รท</button>
    
            <button class="btn" data-number="" value="7">7</button>
            <button class="btn" data-number="" value="8">8</button>
            <button class="btn" data-number="" value="9">9</button>
            
            <button class="btn" data-action="multiply" id="xButton">*</button>
            <button class="btn" data-number="" value="4">4</button>
            <button class="btn" data-number="" value="5">5</button>
            <button class="btn" data-number="" value="6">6</button>
            
            <button class="btn" data-action="minus" >-</button>
            <button class="btn" data-number="" value="1">1</button>
            <button class="btn" data-number="" value="2">2</button>
            <button class="btn" data-number="" value="3">3</button>
            
    
            <button class="btn" data-action="sum" id="+Button">+</button>
            <button class ="btn" data-number="dot" id="dotButton">.</button>
            <button class="btn" data-number="" value="0" onclick="buttonPress(this.value)">0</button>
            <button class ="btn" data-equals="equal" id="equalButton">=</button>

    </div>

    <script src="script.js"></script>
</body> 
</html>

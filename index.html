<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc">

        <div id="screen"></div>

        <div id="calcButtons">
            <button class="btn" id="clearButton">CLEAR</button>
            <button class="btn" id="deleteButton">DELETE</button>
    
            <button class="btn" id="7Button" value="7" onclick="buttonPress(this.value)">7</button>
            <button class="btn" id="7Button" value="8" onclick="buttonPress(this.value)" id="8Button">8</button>
            <button id="9Button">9</button>
            <button id="divisionButton">รท</button>
    
            <button id="4Button">4</button>
            <button id="5Button">5</button>
            <button id="6Button">6</button>
            <button id="xButton">x</button>
    
            <button id="1Button">1</button>
            <button id="2Button">2</button>
            <button id="3Button">3</button>
            <button id="-Button">-</button>
    
            <button id="dotButton">.</button>
            <button id="0Button">0</button>
            <button id="equalButton" >=</button>
            <button id="+Button">+</button>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
